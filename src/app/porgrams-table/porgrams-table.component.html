<div class="ag-theme-quartz">
  <ag-grid-angular
    [rowData]="rowData"
    [columnDefs]="colDefs"
    domLayout="autoHeight"
    style="height: 80vh"
    [autoSizeStrategy]="autoSizeStrategy"
    [pagination]="true"
    [rowSelection]="'single'"
    (gridReady)="onGridReady($event)"
    #agGrid
    (selectionChanged)="onRowSelectionChanged($event)"
  >
  </ag-grid-angular>
</div>
